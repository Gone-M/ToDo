<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Cracking Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Cracking Application</h2>
        <label for="targetPassword">Enter Target Password:</label>
        <input type="text" id="targetPassword" maxlength="5">
        <br>
        <span class="error" id="error"></span>
        <button onclick="crackPassword()">Crack Password</button>
        <br>
        <textarea id="output" readonly></textarea>
    </div>

    <script>
        function crackPassword() {
            let targetPassword = document.getElementById("targetPassword").value.trim();
            let errorSpan = document.getElementById("error");
            let i = 0;
            let output = "";

            if (!targetPassword || isNaN(targetPassword) || targetPassword.length > 5) {
                errorSpan.textContent = "Please enter a valid 5-digit number.";
                return;
            } else {
                errorSpan.textContent = "";
            }

            while (i <= parseInt(targetPassword)) {
                output += "Tried password: " + i + "\n";
                
                if (i === parseInt(targetPassword)) {
                    output += "Password found: " + targetPassword + "\n";
                    break;
                }

                i++;
            }

            document.getElementById("output").value = output;
        }
    </script>
</body>
</html>
